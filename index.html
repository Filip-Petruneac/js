<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Audio Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div id="audio-player">
    <!-- Playlist Section -->
    <div id="playlist">
      <ul>
        <li data-src="audio/sample.mp3" class="active">Track 1</li>
        <li data-src="audio/sample1.mp3">Track 2</li>
      </ul>
      <div class="speed-control-container">
        <label for="speed-control">Speed:</label>
        <select id="speed-control">
          <option value="0.5">0.5x</option>
          <option value="1" selected>1x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
      </div>
    </div>

    <!-- Audio Element -->
    <audio id="audio" src="audio/sample.mp3"></audio>

    <!-- Controls Section -->
    <div id="controls">
      <!-- Play/Pause Button -->
      <button id="play-pause" aria-label="Play or Pause Audio">
        <i class="fas fa-play"></i>
      </button>

      <!-- Progress Bar -->
      <label for="progress" class="visually-hidden"></label>
      <input type="range" id="progress" value="0" max="100">

      <!-- Time Remaining -->
      <span id="time-remaining">00:00</span>

      <!-- Volume Control -->
      <div id="volume-container">
        <button id="volume-button" aria-label="Toggle Volume Control">
          <i class="fas fa-volume-up"></i>
        </button>
        <input type="range" id="volume-slider" class="hidden" value="50" max="100" aria-label="Volume">
      </div>
    </div>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
